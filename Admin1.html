</head>
<body>
   <div class="Admin">
    Admin : Manage Health Resource
   </div>

 <select id="resource">
  <option>physical nutrition</option>
  <option>mental ability</option>

 </select>
<select id="categoryInput">
  <option>Mental Health</option>
  <option>Physical Health</option>

</select>
<select id="description">
  <option>Mental status</option>

</select>
<button id="saveBtn">Save Resource</button>

<!-- Table -->

      <th>Category</th>
      <th>Status</th>

  <tbody></tbody>
