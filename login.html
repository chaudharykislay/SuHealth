<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Wellness Hub Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">

    <script>
        function studentLogin() {
            let user = document.getElementById("user").value;
            let pass = document.getElementById("pass").value;

            if (user === "Student" && pass === "Student") {
                localStorage.setItem("loginRole", "student");
                window.location.href = "studentresources.html";
            } else {
                alert("Invalid Student credentials");
            }
        }

        function adminLogin() {
            let user = document.getElementById("user").value;
            let pass = document.getElementById("pass").value;

            if (user === "Admin" && pass === "Admin") {
                localStorage.setItem("loginRole", "admin");
                window.location.href = "Adminresourcesupdate.html";
            } else {
                alert("Invalid Admin credentials");
            }
        }
    </script>
</head>

<body>

<div class="login-container">
    <h1>ðŸ§  Wellness Hub Login</h1>

    <label>Username</label>
    <input type="text" id="user" placeholder="Enter username">

    <label>Password</label>
    <input type="password" id="pass" placeholder="Enter password">

    <button class="student-btn" onclick="studentLogin()">Login as Student</button>
    <button class="admin-btn" onclick="adminLogin()">Login as Admin</button>

    <p class="hint">
        Student â†’ Student / Student <br>
        Admin â†’ Admin / Admin
    </p>
</div>

</body>
</html>
